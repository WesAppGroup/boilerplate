<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />

		<link rel="stylesheet" type="text/css" href="css/index.css" />

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
      (function() {
        var device_ready = false;
        var jqm_mobile_init = false;

        var init_app = function() {
          if (device_ready && jqm_mobile_init) {
            start_app();
          }
        };

        var on_dev_ready = function() {
          device_ready = true;
          console.log('device ready');
          init_app();
        };

        var on_mobile_init = function() {
          $.support.cors = true;
          $.mobile.allowCrossDomainPages = true;
          jqm_mobile_init = true;
          console.log('jqm ready');
          init_app();
        };

        $(document).bind('mobileinit', on_mobile_init);
        document.addEventListener("deviceready", on_dev_ready, false);
      })();
    </script>
		<script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>
		
		<title>Boilerplate</title>
	</head>
	<body>
		<div data-role="page">
			<div data-role="header">
			</div>
			<div data-role="content">
			</div>
			<div data-role="footer" data-position="fixed">
			</div>
		</div>
	</body>
</html>
