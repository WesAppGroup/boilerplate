    <script type="text/javascript">
      var dev_deferred = $.Deferred();
      var jqm_deferred = $.Deferred();
      
      $.when(dev_deferred, jqm_deferred).done(start_app);


      function dev_ready() {
        dev_deferred.resolve();
        console.log("dev_deferred resolved");
      }

      function jqm_ready() {
        jqm_deferred.resolve();
        console.log("jqm_deferred resolved");
      }
      $(document).bind("mobileinit", jqm_ready);

      document.addEventListener("deviceready", dev_ready, false);
    </script>
		<script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
